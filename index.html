    <meta charset="UTF-8" />

    <title>oczko</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <h1 class="title">oczko</h1>
      <section class="start-container">
        <button class="button-play home-button">PLAY SINGLE</button>
        <button class="button-play-group home-button">PLAY GROUP</button>
        <button class="button-play-bot home-button">PLAY WITH BOT</button>
      </section>
      <section class="form-container" style="display: none;">
        <p class="usernames__title">Usernames:</p>
        <form class="username-form">
          <input class="input-name" type="text" name="textInput" />

          <button class="button-submit" type="submit">ADD</button>
        </form>
        <button class="button-start-play-group">START GAME</button>
        <button class="button-back">BACK</button>
      </section>
      <section class="form-container-bot" style="display: none;">
        <form class="form-bot">
          <p class="form-bot__title">Bots quantity (between 1 and 3):</p>
          <input
            type="number"
            class="input-quantity"
            name="input-quantity"
            min="1"
            max="3"
          />
          <button type="submit" class="button-start-play-group">
            START GAME
          </button>
        </form>
        <button class="button-back">BACK</button>
      </section>

      <section class="game-container" style="display: none;">
        <div class="message-container">
          <span class="message"></span>
        </div>
        <div class="username">

          <p class="username__field"></p>

          <button class="button-draw game-button">DRAW</button>
          <button class="button-stop game-button">STOP</button>
          <button class="button-end-turn game-button">END TURN</button>
        </div>
        <section class="score">
          <span>Score:</span>
          <span class="score-number"></span>
        </section>
        <div class="card-list" id="card-list"></div>
        <button class="button-back">BACK</button>
      </section>
