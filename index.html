<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>Oczko</h1>
    <div class="start-container start-container--show">
      <button class="button-play">PLAY</button>
      <button>PLAY GROUP</button>
      <div>
        <span>Usernames:</span>
        <form class="usernameForm">
          <input class="input-name" type="text" name="textInput" />

          <button type="submit">ADD</button>
        </form>
        <button class="button-playGroups">Start game for group</button>
        <!-- Formularz do rozwinięcią po wciśnieciu buttona "play__group"  TODO -->
      </div>
    </div>
    <div class="game-container game-container--hidden">
      <img />
      <button class="button-shuffle">GET A CARD</button>
      <span>Score</span>
      <div class="card-list"></div>
    </div>
    <div class="message-container message-container--hidden">
      <span class="message"></span>
      <button class="button-new-game">Start new game</button>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
